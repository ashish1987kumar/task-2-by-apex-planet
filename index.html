<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="toggle-btn" onclick="toggleMode()">Toggle Dark Mode</div>
<h1>All-in-One Demo Page</h1>


<!-- Contact Form -->
<div class="contact-form">
<h2>Contact Us</h2>
<form id="contactForm">
<input type="text" id="name" placeholder="Name" />
<input type="email" id="email" placeholder="Email" />
<textarea id="message" rows="4" placeholder="Message"></textarea>
<button type="submit" class="glass fade-in">Submit</button>
</form>
</div>


<!-- Responsive layout demo -->
<div class="layout">
<div class="box fade-in">Box 1</div>
<div class="box fade-in">Box 2</div>
<div class="box fade-in">Box 3</div>
<div class="box fade-in">Box 4</div>
</div>

<!-- Todo List -->
<div id="todo-section">
<h2>To-Do List</h2>
<input type="text" id="todoInput" placeholder="Add new task..." />
<button onclick="addTodo()" class="glass fade-in">Add</button>
<ul id="todo-list"></ul>
</div>


<!-- Image Gallery -->
<div id="gallery">
<h2 style="width:100%">Image Gallery</h2>
</div>
<script src="/script.js"></script>
</body>
</html>
